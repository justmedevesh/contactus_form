<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Get In Touch Dear</h2>
            <input type="text" id="name" placeholder="Enter your First Name" required>
            <input type="text" id="midname" placeholder="Enter your Mid Name">
            <input type="text" id="lastname" placeholder="Enter your Last Name" required>
            <input type="text" id="email" placeholder="Enter your Email" required>
            <input type="number" id="number" placeholder="Enter your phone Number" required>
            <textarea id="message" rows="4" placeholder="Enter your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
